<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
<h2>Upload a PDF Document</h2>
<form method="post" enctype="multipart/form-data" action="/upload">
    <input type="file" name="file" accept=".pdf" required />
    <button type="submit">Upload</button>
</form>
</body>
</html>
